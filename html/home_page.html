    <script>
        $(document).ready(function() {
            let delay = 900000;  // 15 minutes
            let angle = 0;
            function rotateImage() {
                angle += 270;
                $("#spinImage").css({
                    "transform": "rotate(" + angle + "deg)"
                });
                setTimeout(rotateImage, delay);
            }
            setTimeout(rotateImage, delay);
        });
