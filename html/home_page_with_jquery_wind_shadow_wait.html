
<!DOCTYPE html>
<html>
<head>
    <title>Maxi Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            max-width: 400px;
        }
        .fixed-width-btn {
            width: 100px;
        }
        #spinImage {
            transition: transform 2s ease-in-out, box-shadow 2s ease-in-out;
        }
    </style>
    <script>
        $(document).ready(function() {
            let angle = 0;
            function rotateImage() {
                angle += 270;
                $("#spinImage").css({
                    "transform": "rotate(" + angle + "deg)",
                    "box-shadow": "0px 0px 30px 5px rgba(0, 0, 0, 0.4)"
                });
                setTimeout(rotateImage, 7000);  // 2s for rotation + 5s wait
            }
            rotateImage();  // Initial call
        });
    </script>
</head>
<body class="bg-light p-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Maxi Training</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Create User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">List Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="text-dark">Maxi Training</h1>
        <img id="spinImage" src="https://via.placeholder.com/400x200.png?text=Surf+Board" alt="Surf Board" class="img-fluid">
    </div>
</body>
</html>
