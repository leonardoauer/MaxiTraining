<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Información Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>        
    <style>
        .container {
            max-width: 600px;
        }

        .fixed-width-btn {
            width: 100px;
        }

        .cln-btn {
            border: 1px solid #ccc;
        }
    </style>
    
</head>
<body class="bg-light p-4">
    <div class="container">
        <h1 class="text-dark">Create User</h1>

        <hr>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion">
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <select class="form-select" id="edad" name="edad">
                    <option value="15">15 años</option>
                    <option value="16">16 años</option>
                    <!-- ... -->
                </select>
            </div>

            <hr>

            <div class="mb-3">
                <label class="form-label"><strong>Tienes mascotas? Cuales?</strong></label>
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col"><input type="checkbox" id="selectAllPets" value="all"> Select All</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" name="mascotas" value="perros"> Perros</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="mascotas" value="gatos"> Gatos</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="mascotas" value="tortugas"> Tortugas</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="mascotas" value="timbus"> Timbús</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <hr>            

            <div class="mt-3">
                <button type="button" class="btn btn-light fixed-width-btn cln-btn" onclick="window.location.href='home_page.html'">Cancel</button>
                <button id="btn_save" type="submit" class="btn btn-success fixed-width-btn">Save</button>                
            </div>

        </form>
    </div>
</body>

<script type="text/javascript">
	$(document).ready(function(){
        var selectEdad = $("#edad");
        
		$("#btn_cancel").click(function(){
                window.location.href = "home_page.html";
        });
    
        // Agrega las opciones de edad desde 18 hasta 30 años
        for (var i = 18; i <= 30; i++) {
            var option = $("<option>").attr("value", i).text(i + " años");
            selectEdad.append(option);
        }

        // Selecciona el checkbox "Select All"
        $("#selectAllPets").change(function() {
            // Si está marcado, selecciona todos los checkboxes de mascotas
            if ($(this).prop("checked")) {
                $("input[name='mascotas']").prop("checked", true);
            } else {
                // Si no está marcado, desmarca todos los checkboxes de mascotas
                $("input[name='mascotas']").prop("checked", false);
            }
        });

        // Controla el comportamiento de los checkboxes de mascotas
        $("input[name='mascotas']").change(function() {
            // Verifica si todos los checkboxes de mascotas están marcados
            var allChecked = $("input[name='mascotas']:checked").length === $("input[name='mascotas']").length;
            // Marca o desmarca el checkbox "Select All" en consecuencia
            $("#selectAllPets").prop("checked", allChecked);
        });

	});
	
</script>

</html>
